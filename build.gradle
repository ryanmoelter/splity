plugins {
    id "java"
    id "org.jetbrains.kotlin.jvm" version "1.4.30"
    id "application"
}

group "co.moelten"
version "0.6.0"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testImplementation group: "junit", name: "junit", version: "4.12"

    implementation(project(":ynab-api"))

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2"
    implementation 'com.sksamuel.hoplite:hoplite-core:1.4.0'
    implementation 'com.sksamuel.hoplite:hoplite-yaml:1.4.0'

    testImplementation "org.junit.jupiter:junit-jupiter:5.4.2"
    testImplementation "io.strikt:strikt-core:0.29.0"
    testImplementation "io.mockk:mockk:1.10.6"
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = "co.moelten.splity.SplityKt"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
