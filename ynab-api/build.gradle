plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'org.hidetake.swagger.generator' version '2.18.2'
}

group 'co.moelten'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    swaggerCodegen 'io.swagger:swagger-codegen-cli:2.4.2'
}

swaggerSources {
    ynab {
        inputFile = file('ynab.json')
        code {
            language = 'java'
            configFile = file('config.json')
        }
    }
}

compileJava.dependsOn(swaggerSources.ynab.code)
sourceSets.main.java.srcDir("${swaggerSources.ynab.code.outputDir}/src/main/java")
sourceSets.main.resources.srcDir("${swaggerSources.ynab.code.outputDir}/src/main/resources")

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
